 <div class="student">
    <img class="student-img" src="{{student.photo}}">
    <ul class="student-info">
        <li>Name: {{student.name}}</li>
        <li>Surname: {{student.surname}}</li>
        <li>Mobile: {{student.phoneNumber}}</li>
        <li>Birthday: {{student.birthday}}</li>
    </ul>
    <button ui-sref="students" >Show Students</button>
  </div>
</div>
