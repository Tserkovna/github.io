    <script>
     
     console.log("Task 2:");
	function getDataFromTextArea() {
	    var users = JSON.parse(document.getElementById('myTextAres').value);
	    return users;
	}

	function searchAmountByGender(users, gender) {
	    let counter = 0;
		users.forEach(function(elem) {
	        if(elem["gender"] === gender) {
	        	++counter;
	    	}
	    });
		return counter;
	}

	function makeObjectOfKeysValues(users, key) {
		let obj = {};
		users.forEach(function(element){
			if(obj.hasOwnProperty(element[key])) {
				obj[element[key]] +=1;
			}
			else {
				obj[element[key]] = 1;
			}		
		});
		return obj;
	}

	function searchCountOfUniqueColor(obj) {
		let counter = 0;
	    for(let key in obj) {
			if(obj[key] === 1) {
				++counter;
			}
		}
		return counter;
	}

	function searchTheMostFavoriteColor(colors) {
		let max = Object.keys(colors)[0];
		for(let key in colors) {
			if(colors[key] > colors[max]) {
				max = key;
			}
		}
		return max;
	}

	function searchNotUniqueFirstNames(obj) {
		let arr = [];
		for(let key in obj) {
			if(obj[key] !== 1) {
				arr.push(key);
			}
		}
		return arr;
	}

	function createResults() {
		let users = getDataFromTextArea();
	    let obj = {};
	    obj["malesCounter"] = searchAmountByGender(users, "Male");
	    obj["femaleCounter"] = searchAmountByGender(users, "Female");

	    let colors = makeObjectOfKeysValues(users, "favorite_color");
	    obj["uniqueColorsCounter"] = searchCountOfUniqueColor(colors);

	    obj["colorsAndAmounts"] = colors;

	    obj["mostFavoriteColor"] = searchTheMostFavoriteColor(colors);

	    let firstNames = makeObjectOfKeysValues(users, "first_name");
	    obj["arrayOfNotUniqueFirstNames"] = searchNotUniqueFirstNames(firstNames);
		
	    return obj;
	}

	function outputObject(obj) {
	    for(let key in obj) {
	    	console.log(`    ${key} => ${obj[key]}`);
	    }
	}

	function outputResults() {    	
	    let obj = createResults();
	    for(let key in obj) {
	        if(typeof obj[key] === "object") {
	    		console.log(`${key} => ${obj[key]}`);
	    		outputObject(obj[key]);
	        }
	        else {
	    		console.log(`${key} => ${obj[key]}`);
			}
		}
	}

	  
	outputResults();   
	     

    </script>
