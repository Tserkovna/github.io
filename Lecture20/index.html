<!DOCTYPE html>
<html>
	<head>
		<title>EPAM</title>
		<link rel="stylesheet" type="text/css" href="css/index.css">
	</head>
	<body>
		<div class="container">
			<h1 class="errorMessage">There is no version for laptops and computers. Please choose mobile device!</h1>
			<section class="game">
				<section class="informationBlock">
					<p>TIME</p>
					<p>STEPS</p>
					<div class="timeInfo">
						<img src="img/time.svg">
						<span class="minutes">00</span><span>:</span><span class="seconds">00</span>
					</div>
					<div class="stepsInfo">
						<img src="img/steps.svg">
						<span class="steps">0</span>
					</div>
				</section>
				<section class="gameField">
				
				</section>
				<section class="buttons">
					<button class="newGameButton">New Game</button>
					<button class="winButton">WIN</button>
				</section>
			</section>

		</div>
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script type="text/javascript" src="js/game.js"></script>
	</body>
</html>
